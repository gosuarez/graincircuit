name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build and tag the Docker image
      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod -t ${{ secrets.DOCKER_USERNAME }}/graincircuit-web:latest .

      # Step 4: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/graincircuit-web:latest

  collectstatic:
    name: Collect Static Files
    runs-on: ubuntu-latest
    needs: build-and-push  # Run this job after the Docker image is pushed

    steps:
      # Step 1: Debug environment variables
      - name: Debug environment
        run: |
          docker run --rm \
            -e AZURE_ACCOUNT_NAME="${{ secrets.AZURE_ACCOUNT_NAME }}" \
            -e AZURE_ACCOUNT_KEY="${{ secrets.AZURE_ACCOUNT_KEY }}" \
            -e AZURE_STATIC_CONTAINER="${{ secrets.AZURE_STATIC_CONTAINER }}" \
            -e USE_AZURE_STORAGE="${{ secrets.USE_AZURE_STORAGE }}" \
            ${{ secrets.DOCKER_USERNAME }}/graincircuit-web:latest \
            env

      # Step 2: Run a temporary container to execute collectstatic
      - name: Run collectstatic
        run: |
          docker run --rm \
            -e AZURE_ACCOUNT_NAME="${{ secrets.AZURE_ACCOUNT_NAME }}" \
            -e AZURE_ACCOUNT_KEY="${{ secrets.AZURE_ACCOUNT_KEY }}" \
            -e AZURE_STATIC_CONTAINER="${{ secrets.AZURE_STATIC_CONTAINER }}" \
            -e USE_AZURE_STORAGE="${{ secrets.USE_AZURE_STORAGE }}" \
            ${{ secrets.DOCKER_USERNAME }}/graincircuit-web:latest \
            python manage.py collectstatic --noinput --verbosity 3
