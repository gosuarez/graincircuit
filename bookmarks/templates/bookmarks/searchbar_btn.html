{% load static %}

<!-- Search bar and button -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="flex-grow-1">
        <div class="position-relative search-bar" style="max-width: 400px;">
            <i class="bi bi-search position-absolute" style="top: 50%; left: 12px; transform: translateY(-50%);"></i>
            <input type="text" id="searchBar" class="form-control" style="padding-left: 35px;" placeholder="Search" onkeyup="{{ search_function }}()">
        </div>
    </div>
    <div>
        {% if is_trash_view %}
            <button type="button" class="btn btn-danger fixed-width-btn" data-bs-toggle="modal" data-bs-target="#deleteAllBookmarkModal"><i class="bi bi-bookmark-dash-fill"></i>Delete All</button>
        {% elif is_categories_view %}
            <button type="button" class="btn btn-primary fixed-width-btn" data-bs-toggle="modal" data-bs-target="#addCategoryModal"><i class="bi bi-collection-fill"></i> Add</button>
        {% else %}
            <button type="button" class="btn btn-primary fixed-width-btn" data-bs-toggle="modal" data-bs-target="#addBookmarkModal"><i class="bi bi-bookmark-plus-fill"></i>Add</button>
        {% endif %}
    </div>
</div>

{% block scripts %}
    <script src="{% static 'bookmarks/jscript/searchbar.js' %}"></script>
{% endblock %}
