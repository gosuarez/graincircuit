{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Gonzalo Suarez">
    
    <title>{% block title %}GrainCircuit{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'bookmarks/images/favicon.svg' %}" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- static -->
    <link rel="stylesheet" href="{% static 'bookmarks/styles/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'bookmarks/styles/media-queries.css' %}" />

      <!-- Google Fonts (Anton, Oswald) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Sortable JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'bookmarks/jscript/bookmarks.js' %}" defer></script>
    <script src="{% static 'bookmarks/jscript/utils.js' %}"></script>
  
    {% block script %}
    {% endblock %}
    
  </head>
  <body>
    <div class="safe-area-wrapper">
      {% if user.is_authenticated %}
        {% include "bookmarks/sidebar.html" %}
      {% endif %}
      {% block body %} 
      {% endblock %}
    </div>
  </body>
</html>
