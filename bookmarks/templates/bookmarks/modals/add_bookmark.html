{% load static %}

<!-- Modal for Adding a Bookmark -->
<div class="modal fade" id="addBookmarkModal" tabindex="-1" aria-labelledby="addBookmarkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'add_bookmark' %}?next={{ request.path }}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookmarkModalLabel">Add New Bookmark</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Flash messages -->
                    {% include "bookmarks/flash_messages.html" %}
                    <div class="mb-3">
                        <label for="bookmark-url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="bookmark-url" autocomplete="off" name="url" required placeholder="https://">
                    </div>
                    <div class="mb-3">
                        <label for="bookmark-category" class="form-label">Category</label>
                        <select class="form-select" id="bookmark-category" name="category">
                        {% for category in categories|dictsort:"category" %}
                            <option value="{{ category.id }}" {% if category.category|lower == selected_category|lower %}selected{% endif %}>{{ category.category }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookmark-tags" class="form-label">Tags (Optional, max 10 characters)</label>
                        <input type="text" class="form-control" autocomplete="off" id="bookmark-tags" name="tags" maxlength="10">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Bookmark</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block script %}
    <script src="{% static 'bookmarks/jscript/bookmarkHandler.js' %}"></script>
{% endblock %}
